<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioGraph: LLM Creature Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-container">
        <h1>BioGraph</h1>
        <div class="controls">
            <h3>Genes</h3>
            <div id="gene-container">
                <textarea id="gene-input" rows="4" placeholder="e.g. wings, claws, red_skin..."></textarea>
                <div class="button-row">
                    <button id="randomize-btn">Randomize Genes</button>
                    <button id="generate-btn">Generate Creature</button>
                </div>
            </div>
        </div>
        <div class="instructions">
            <p>Edit genes (comma separated) or randomize, then click Generate.</p>
        </div>
    </div>
    <div id="canvas-container"></div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
